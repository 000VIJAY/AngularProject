<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <div class="mydiv">
        <div>
            <mat-toolbar class="example-toolbar">
                <button mat-icon-button (click)="snav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <img class="keepIcon" src="https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png">
                <h1 class="example-app-name">
                    <div class="funDo">
                        FunDoo
                    </div>
                </h1>
            </mat-toolbar>
        </div>
            <div class="yDiv">
                <div class="searchBar">
                    <img role="button" class="Img" src="../../../assets/search_FILL0_wght300_GRAD0_opsz48.svg">
                    <input class="search" type="text" placeholder="Search">
                    <img role="button" class="Img" src="../../../assets/close_FILL0_wght300_GRAD0_opsz48.svg">
                </div>
            </div>
        <div class="cyDiv" role="button">
            <img class="divImg" src="../../../assets/refresh_FILL0_wght300_GRAD0_opsz48.svg">
            <img class="divImg" src="../../../assets/grid_view_FILL0_wght300_GRAD0_opsz48.svg">
            <img class="divImg" src="../../../assets/settings_FILL0_wght300_GRAD0_opsz48.svg">
        </div>
        <div class="profile">
            <img class="divImg" src="../../../assets/apps_FILL0_wght300_GRAD0_opsz48.svg">
            <img class="diImg" src="../../../assets/account_circle_FILL0_wght300_GRAD0_opsz48.svg">
        </div>
    </div>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav style="width: 300px;" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <div class="contDiv">
                <mat-nav-list>
                    <div class="NoteDi">
                        <div role="button" class="NoteD " routerLink="/Dashboard/Notes">
                            <div class="NoteDiv">
                                <img class="divImg" src="../../../assets/lightbulb_FILL0_wght400_GRAD0_opsz48.svg">
                            </div>
                            <div class="IconDiv">
                                <p>Notes</p>
                            </div>
                        </div>
                    </div>
                    <div class="NoteDi">
                        <div role="button" class="NoteD" routerLink=".">
                            <div class="NoteDiv">
                              <img class="divImg" src="../../../assets/notifications_FILL0_wght300_GRAD0_opsz48.svg">
                            </div>
                            <div class="IconDiv">
                                <p>Reminders</p>
                            </div>
                        </div>
                    </div>
                    <div class="NoteDi">
                        <div role="button" class="NoteD" routerLink=".">
                            <div class="NoteDiv">
                                <img class="divImg" src="../../../assets/label_FILL0_wght300_GRAD0_opsz48.svg">
                            </div>
                            <div class="IconDiv">
                                <p>Labels</p>
                            </div>
                        </div>
                    </div>
                    <div class="NoteDi">
                        <div role="button" class="NoteD" routerLink="/Dashboard/Archive">
                            <div class="NoteDiv">
                               <img class="divImg" src="../../../assets/archive_FILL0_wght300_GRAD0_opsz48.svg">
                            </div>
                            <div class="IconDiv">
                                <p>Archive</p>
                            </div>
                        </div>
                    </div>
                    <div class="NoteDi">
                        <div role="button" class="NoteD" routerLink="/Dashboard/Trash">
                            <div class="NoteDiv">
                               <img class="divImg" src="../../../assets/delete_FILL0_wght300_GRAD0_opsz48.svg">
                            </div>
                            <div class="IconDiv">
                                <p>Trash</p>
                            </div>
                        </div>
                    </div>
                </mat-nav-list>
            </div>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
