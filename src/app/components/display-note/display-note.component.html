<div class="innerDiv">
    <div class="OuteDiv" *ngFor="let note of childMessage" [style.Background]="note.color">
        <div (click)="openDialog(note)">
            <div>
                <p> {{note.title}}</p>
            </div>
            <div>
                <p>{{note.description}}</p>
            </div>
        </div>
        <div>
            <app-icon [childMessage]="note"></app-icon>
        </div>
    </div>
</div>
